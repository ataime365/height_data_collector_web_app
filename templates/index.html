<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Data Collector App</title>
      <link href="../static/main.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <h1>Collecting height</h1>
      <h3>Please fill the entries to get population statistics</h3>
      <div class="message">
        <!-- This is a placeholder from the app.py file -->
        {{text | safe}}
      </div>
      <form action="{{url_for('success_page')}}" method="POST">
        <input type="email" name="email_name" title="Your email will be safe with us" placeholder="Enter your email address" required><br>
        <input type="number" min="50" max="300" name="height_name" title="Your data will be safe with us" placeholder="Enter your height in cm" required><br>
        <button type="submit"> Submit </button>
      </form>
    </div>

  </body>

</html>
